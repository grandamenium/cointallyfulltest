<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEX API Tester - CoinTally</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .result.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
            display: block;
        }

        .result-header {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .duration {
            font-size: 14px;
            opacity: 0.8;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
            border: 1px solid #dee2e6;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .exchange-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .exchange-card {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .exchange-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .exchange-card p {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .stat {
            background: white;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ CEX API Tester</h1>
            <p>Test cryptocurrency exchange API connections and data retrieval</p>
        </div>

        <div class="card">
            <div class="warning">
                <strong>‚ö†Ô∏è Security Notice:</strong> This is a development tool. Never share your API keys or use production keys here. Use read-only API keys with minimal permissions for testing.
            </div>

            <div class="exchange-info" id="exchangeInfo"></div>

            <div class="form-group">
                <label for="exchange">Select Exchange</label>
                <select id="exchange" onchange="updateExchangeInfo()">
                    <option value="coinbase">Coinbase</option>
                    <option value="binance">Binance</option>
                    <option value="kraken">Kraken</option>
                </select>
            </div>

            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
            </div>

            <div class="form-group">
                <label for="apiSecret">API Secret</label>
                <input type="password" id="apiSecret" placeholder="Enter your API secret">
            </div>

            <div class="form-group" id="passphraseGroup" style="display: none;">
                <label for="passphrase">Passphrase (Coinbase only)</label>
                <input type="password" id="passphrase" placeholder="Enter your passphrase">
            </div>

            <div class="form-group">
                <label for="startDate">Start Date (optional, defaults to 7 days ago)</label>
                <input type="date" id="startDate">
            </div>

            <div class="form-group">
                <label for="endDate">End Date (optional, defaults to today)</label>
                <input type="date" id="endDate">
            </div>

            <div class="btn-group">
                <button onclick="testConnection()">
                    <span id="btn-connection">üîå Test Connection</span>
                </button>
                <button onclick="testAccounts()">
                    <span id="btn-accounts">üí∞ Fetch Accounts</span>
                </button>
                <button onclick="testTransactions()">
                    <span id="btn-transactions">üìä Fetch Transactions</span>
                </button>
                <button onclick="testFullSync()">
                    <span id="btn-fullsync">üöÄ Full Sync Test</span>
                </button>
            </div>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadSupportedExchanges() {
            try {
                const response = await fetch(`${API_BASE}/test/exchanges/supported`);
                const data = await response.json();

                const container = document.getElementById('exchangeInfo');
                container.innerHTML = data.exchanges.map(ex => `
                    <div class="exchange-card">
                        <h3>${ex.displayName}</h3>
                        <p><strong>Required:</strong> ${ex.requiredFields.join(', ')}</p>
                        ${ex.optionalFields.length > 0 ? `<p><strong>Optional:</strong> ${ex.optionalFields.join(', ')}</p>` : ''}
                        <p><a href="${ex.docsUrl}" target="_blank">üìö API Documentation</a></p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load exchange info:', error);
            }
        }

        function updateExchangeInfo() {
            const exchange = document.getElementById('exchange').value;
            const passphraseGroup = document.getElementById('passphraseGroup');
            passphraseGroup.style.display = exchange === 'coinbase' ? 'block' : 'none';
        }

        function getCredentials() {
            const exchange = document.getElementById('exchange').value;
            const apiKey = document.getElementById('apiKey').value;
            const apiSecret = document.getElementById('apiSecret').value;
            const passphrase = document.getElementById('passphrase').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!apiKey || !apiSecret) {
                showResult('error', 'Please enter both API Key and API Secret');
                return null;
            }

            return {
                exchangeName: exchange,
                apiKey,
                apiSecret,
                passphrase: exchange === 'coinbase' ? passphrase : undefined,
                startDate: startDate || undefined,
                endDate: endDate || undefined,
            };
        }

        function showResult(type, title, data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;

            let html = `<div class="result-header">${title}`;

            if (data && data.duration) {
                html += `<span class="duration">${data.duration}</span>`;
            }

            html += `</div>`;

            if (data) {
                // Show stats if available
                if (data.accountsCount !== undefined || data.totalTransactions !== undefined) {
                    html += '<div class="stats">';
                    if (data.accountsCount !== undefined) {
                        html += `<div class="stat"><div class="stat-label">Accounts</div><div class="stat-value">${data.accountsCount}</div></div>`;
                    }
                    if (data.totalTransactions !== undefined) {
                        html += `<div class="stat"><div class="stat-label">Transactions</div><div class="stat-value">${data.totalTransactions}</div></div>`;
                    }
                    html += '</div>';
                }

                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }

            resultDiv.innerHTML = html;
        }

        function setButtonLoading(buttonId, loading) {
            const btn = document.getElementById(buttonId);
            const buttons = document.querySelectorAll('button');

            if (loading) {
                btn.innerHTML = `<span class="loading"></span>${btn.textContent}`;
                buttons.forEach(b => b.disabled = true);
            } else {
                btn.innerHTML = btn.textContent.replace(/^.*?(?=[üîåüí∞üìäüöÄ])/, '');
                buttons.forEach(b => b.disabled = false);
            }
        }

        async function testConnection() {
            const creds = getCredentials();
            if (!creds) return;

            setButtonLoading('btn-connection', true);
            showResult('info', 'Testing connection...');

            try {
                const response = await fetch(`${API_BASE}/test/exchanges/test-connection`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(creds),
                });

                const data = await response.json();
                showResult(
                    data.success ? 'success' : 'error',
                    data.success ? '‚úÖ Connection Successful!' : '‚ùå Connection Failed',
                    data
                );
            } catch (error) {
                showResult('error', '‚ùå Request Failed', { error: error.message });
            } finally {
                setButtonLoading('btn-connection', false);
            }
        }

        async function testAccounts() {
            const creds = getCredentials();
            if (!creds) return;

            setButtonLoading('btn-accounts', true);
            showResult('info', 'Fetching accounts...');

            try {
                const response = await fetch(`${API_BASE}/test/exchanges/test-accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(creds),
                });

                const data = await response.json();
                showResult(
                    data.success ? 'success' : 'error',
                    data.success ? `‚úÖ Found ${data.accountsCount} accounts` : '‚ùå Failed to fetch accounts',
                    data
                );
            } catch (error) {
                showResult('error', '‚ùå Request Failed', { error: error.message });
            } finally {
                setButtonLoading('btn-accounts', false);
            }
        }

        async function testTransactions() {
            const creds = getCredentials();
            if (!creds) return;

            setButtonLoading('btn-transactions', true);
            showResult('info', 'Fetching transactions...');

            try {
                const response = await fetch(`${API_BASE}/test/exchanges/test-transactions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(creds),
                });

                const data = await response.json();
                showResult(
                    data.success ? 'success' : 'error',
                    data.success ? `‚úÖ Found ${data.totalTransactions} transactions` : '‚ùå Failed to fetch transactions',
                    data
                );
            } catch (error) {
                showResult('error', '‚ùå Request Failed', { error: error.message });
            } finally {
                setButtonLoading('btn-transactions', false);
            }
        }

        async function testFullSync() {
            const creds = getCredentials();
            if (!creds) return;

            setButtonLoading('btn-fullsync', true);
            showResult('info', 'Running full sync test...');

            try {
                const response = await fetch(`${API_BASE}/test/exchanges/test-full-sync`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(creds),
                });

                const data = await response.json();
                showResult(
                    data.success ? 'success' : 'error',
                    data.success ? '‚úÖ Full Sync Successful!' : '‚ùå Full Sync Failed',
                    data
                );
            } catch (error) {
                showResult('error', '‚ùå Request Failed', { error: error.message });
            } finally {
                setButtonLoading('btn-fullsync', false);
            }
        }

        // Initialize
        updateExchangeInfo();
        loadSupportedExchanges();

        // Set default dates
        const today = new Date();
        const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
        document.getElementById('endDate').valueAsDate = today;
        document.getElementById('startDate').valueAsDate = weekAgo;
    </script>
</body>
</html>
